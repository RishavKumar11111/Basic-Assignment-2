<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{ username }}</p>
            <button class="btn btn-primary" [disabled]="username == '' || username == undefined || username == null" (click)="username = ''">Clear Username</button>
        </div>
    </div>
</div>
